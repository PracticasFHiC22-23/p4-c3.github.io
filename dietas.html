    <nav class="navbar navbar-expand-lg navbar-dark color-menu">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="./imatges/foodland-logo.jpeg" alt="Logo de Foodland" width="30" height="30" class="d-inline-block align-text-top">
                FOODLAND
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

<div id="app">
    <div class="container">
        <div class="row">
            <div class="search-bar my-3">
                <input type="text" v-model="busqueda" class="form-control form-control-lg" placeholder="Buscar dieta...">
            </div>
            <div v-for="dieta in dietasFiltradas" :key="dieta.nombre" class="col-12">
                <h2>{{ dieta.nombre }}</h2>
                <div class="dieta-card w-100">
                    <!-- Contenido de la tarjeta -->
                    <div class="comidas-container">
                        <div v-for="comida in dieta.comidas" :key="comida" class="comida-item"> {{ comida }}</div>


                    </div>
                </div>
            </div>
        </div>
